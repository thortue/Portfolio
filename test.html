<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Spano Kevin</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* Styles globaux */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden; /* Empêche le défilement */
      }

      /* Styles du Main */
      .main {
        flex: 1;
        position: relative;
        text-align: center;
        color: #fff;
        background: #000000;
        padding: 20px; /* Ajusté pour une meilleure adaptation sur mobile */
        height: 100vh; /* Ajusté pour occuper 100% de la hauteur de la fenêtre */
      }

      /* Styles de la barre de progression */
      #loading-bar {
        position: relative;
        width: 70vw; /* Ajusté pour prendre 70% de la largeur de la fenêtre sur mobile */
        height: 5px;
        background: #ddd;
        margin-top: 20px;
      }

      #progress-bar {
        position: absolute;
        height: 100%;
        background: #ea4c89;
      }

      /* Styles pour les étiquettes "0%" et "100%" */
      .loading-labels {
        display: flex;
        justify-content: center;
      }

      .loading-labels span {
        transform: translateY(5px);
        padding: 5px;
      }

      /* Styles des icônes de réseaux sociaux */
      #social-icons {
        margin-top: 30px;
        font-size: 1.5rem;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .icon {
        position: relative;
        border: solid 2px white;
        border-radius: 50%;
        padding: 20px;
        margin: 10px;
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 15px 15px rgba(255, 255, 255, 22%);
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      /* Styles des info-bulles (tooltips) */
      .tooltip {
        position: absolute;
        top: 0;
        font-size: 16px; /* Ajusté pour une meilleure adaptation sur mobile */
        border: solid 1px aliceblue;
        color: #ffffff;
        padding: 5px 8px;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(255, 255, 255, 22%);
        opacity: 1; /* Modifié pour que les tooltips soient visibles par défaut sur mobile */
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .tooltip::before {
        display: none; /* Caché le pseudo-élément before sur mobile */
      }

      .icon:hover .tooltip {
        top: -50px;
      }

      /* ... Autres styles pour les réseaux sociaux ... */

      .button {
        transition: transform 0.3s ease-in-out;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 90px;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button .tooltip {
        text-align: center;
      }
      .bi-chat-dots {
        font-size: 4rem;
      }
      /* Styles du pied de page */
      #footer {
        text-align: center;
        padding: 20px;
        background: #000000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section id="hero-banner">
        <h1>Portfolio en construction</h1>
        <div class="loading-labels">
          <span>0%</span>
          <div id="loading-bar">
            <div id="progress-bar"></div>
          </div>
          <span>100%</span>
        </div>
        <div id="social-icons" class="container">
          <ul class="row">
            <!-- Réorganiser les icônes pour une meilleure disposition sur mobile -->
            <li class="icon linkedin col-6 col-md-2">
              <span
                class="tooltip"
                style="font-family: 'Myriad Pro', sans-serif; color: #0082ca"
                >LinkedIn</span
              >
              <span><i class="bi bi-linkedin" style="color: #0082ca"></i></span>
            </li>
            <!-- ... Autres icônes ... -->
          </ul>
        </div>
        <!-- Contact -->
        <div class="icon button">
          <span class="tooltip">Déplace Moi</span>
          <span style="transform: translate(0px, -5px)"
            ><i class="bi bi-chat-dots" style="color: #096929"></i
          ></span>
        </div>
      </section>
    </div>
    <section id="footer">
      <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- <script src="script.js"></script> -->
    <script>
      $(document).ready(function () {
        function simulateLoading() {
          var progressBar = $("#progress-bar");
          var loadingCount = 0;

          function fillProgressBar() {
            progressBar.animate({ width: "80%" }, 8000, function () {
              loadingCount++;
              if (loadingCount < 3) {
                progressBar.css("width", "0");
                fillProgressBar();
              }
            });
          }

          fillProgressBar();
        }

        simulateLoading();

        $(".button").css({ bottom: 20, right: 20 }); // Position initiale

        $(".button").draggable({
          containment: "body",
          start: function (event, ui) {
            $(this).css("transition", "none");
          },
          drag: function (event, ui) {
            var buttonRight = ui.position.left + $(this).width();
            var windowRight = $(window).width();

            if (buttonRight > windowRight) {
              ui.position.left -= buttonRight - windowRight;
            }
          },
          start: function (event, ui) {
            $(this).css("transition", "none");
          },
          stop: function (event, ui) {
            $(this).css("transition", "transform 0.3s ease-in-out");
          },
        });

        function getDistance(x1, y1, x2, y2) {
          return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        $(document).mousemove(function (e) {
          var button = $(".button");
          var mouseX = e.pageX;
          var mouseY = e.pageY;
          var buttonX = button.offset().left + button.width() / 2;
          var buttonY = button.offset().top + button.height() / 2;
          var distance = getDistance(mouseX, mouseY, buttonX, buttonY);

          if (distance < 150) {
            button.css({
              transform: "scale(1.2)",
              background: "#096929",
            });
          } else {
            button.css({
              transform: "scale(1)",
              background: "",
            });
          }
        });

        $(".button").mouseleave(function () {
          $(".button").css({ transform: "scale(1)" });
        });
      });
    </script>
  </body>
</html>
