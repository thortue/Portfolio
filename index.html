<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio en construction</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->

    <!-- Font Instagram -->
    <link
      href="https://db.onlinewebfonts.com/c/6d32b8e06f40fb7698cfb714b9e7975d?family=Billabong+W00+Regular"
      rel="stylesheet"
    />
    <!-- Font LinkedIn -->
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <section id="hero-banner">
        <h1>Portfolio en construction</h1>
        <div class="loading-labels">
          <span>0%</span>
          <div id="loading-bar">
            <div id="progress-bar"></div>
          </div>
          <span>100%</span>
        </div>
        <div id="social-icons">
          <ul class="wrapper">
            <!-- LinkedIn -->
            <li class="icon linkedin">
              <span
                class="tooltip"
                style="font-family: 'Myriad Pro', sans-serif"
                >LinkedIn</span
              >
              <span><i class="bi bi-linkedin"></i></span>
            </li>
            <!-- Twitter X -->
            <li class="icon twitter-x">
              <span class="tooltip"><i class="bi bi-twitter-x"></i></span>
              <span><i class="bi bi-twitter-x"></i></span>
            </li>
            <!-- Instagram -->
            <li class="icon instagram">
              <span
                class="tooltip"
                style="font-family: 'Billabong W00 Regular'"
              >
                Instagram
              </span>
              <span><i class="bi bi-instagram"></i></span>
            </li>
            <!-- Github -->
            <li class="icon github">
              <span class="tooltip">Github</span>
              <span><i class="bi bi-github"></i></span>
            </li>
            <!-- Slack -->
            <li class="icon slack">
              <span class="tooltip">Slack</span>
              <span><i class="bi bi-slack"></i></span>
            </li>
          </ul>
        </div>
        <!-- Contact -->
        <div class="icon button">
          <span class="tooltip">Déplace Moi</span>
          <span><i class="bi bi-chat-dots"></i></span>
        </div>
      </section>
    </div>
    <section id="footer">
      <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
